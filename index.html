<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component | Chill31</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <img src="/assets/bg-pattern-top.svg" alt="top pattern image" class="pattern top-pattern">

  <img src="/assets/bg-pattern-bottom.svg" alt="bottom pattern image" class="pattern bottom-pattern">

  <main>

    <img class="main-pattern" src="/assets/bg-pattern-card.svg">
    
    <img src="/assets/image-victor.jpg" alt="user profile pic" class="centered-profile">

    <h2 class="name">Victor Crest <span class="age">26</span></h2>

    <div class="location">London</div>

    <div class="stats">

      <div class="col">
        <span class="num">80K</span>
        <span class="stat">Followers</span>
      </div>

      <div class="col">
        <span class="num">803K</span>
        <span class="stat">Likes</span>
      </div>

      <div class="col">
        <span class="num">1.4K</span>
        <span class="stat">Photos</span>
      </div>

    </div>

  </main>

</body>

</html>
